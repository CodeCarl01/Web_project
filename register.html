<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion / Inscription</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ed 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* En-tête et navigation */
        header {
            background-color: #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.2rem 2.5rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: #1a365d;
            letter-spacing: -0.5px;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 2.5rem;
        }

        nav a {
            text-decoration: none;
            color: #64748b;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 0.5rem 0;
            position: relative;
        }

        nav a:hover {
            color: #3b82f6;
        }

        nav a.active {
            color: #3b82f6;
            font-weight: 600;
        }

        nav a.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: #3b82f6;
            border-radius: 2px;
        }

        /* Conteneur principal */
        main {
            max-width: 1100px;
            margin: 3rem auto;
            padding: 0 2rem;
            flex: 1;
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .auth-section {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.05);
            padding: 2.5rem;
            flex: 1;
            min-width: 320px;
            transform: translateY(0);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .auth-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        h2 {
            color: #1a365d;
            margin-bottom: 1.8rem;
            font-weight: 600;
            font-size: 1.8rem;
            position: relative;
            padding-bottom: 0.8rem;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 4px;
            background: linear-gradient(90deg, #3b82f6, #60a5fa);
            border-radius: 2px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        label {
            font-size: 0.95rem;
            color: #475569;
            font-weight: 500;
            margin-bottom: 0.3rem;
            display: block;
        }

        input {
            width: 100%;
            padding: 0.9rem 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            background-color: #f8fafc;
            color: #334155;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #60a5fa;
            box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.2);
            background-color: #fff;
        }

        button {
            margin-top: 1rem;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-login {
            background: linear-gradient(90deg, #3b82f6, #60a5fa);
            color: white;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .btn-register {
            background: linear-gradient(90deg, #4f46e5, #818cf8);
            color: white;
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
        }

        .btn-login:hover, .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(59, 130, 246, 0.4);
        }

        .btn-login:active, .btn-register:active {
            transform: translateY(0);
        }

        /* Pied de page */
        footer {
            text-align: center;
            padding: 2rem;
            background-color: #1e293b;
            color: #e2e8f0;
            font-size: 0.9rem;
        }

        footer p {
            margin: 0.5rem 0;
            font-weight: 300;
        }

        /* Responsive */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                padding: 1rem;
            }
          
            nav ul {
                margin-top: 1rem;
                justify-content: center;
            }
          
            nav ul li {
                margin: 0 1rem;
            }
          
            main {
                flex-direction: column;
                margin: 1.5rem auto;
            }

            .auth-section {
                padding: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Nexus</div>
            <ul>
                <li><a href="#" id="login-tab" class="active">Connexion</a></li>
                <li><a href="#" id="register-tab">Inscription</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="login-form" class="auth-section">
            <h2>Connexion</h2>
            <form action="login.php" method="POST">
                <div>
                    <label for="login-email">Adresse e-mail</label>
                    <input type="email" id="login-email" name="email" required placeholder="votreemail@exemple.com">
                </div>
                <div>
                    <label for="login-password">Mot de passe</label>
                    <input type="password" id="login-password" name="password" required placeholder="••••••••">
                </div>
                <button type="submit" class="btn-login">Se connecter</button>
            </form>
        </section>
        
        <section id="register-form" class="auth-section" style="display: none;">
            <h2>Inscription</h2>
            <form id="register-form" action="register.php" method="POST">
                <div>
                    <label for="reg-username">Nom d'utilisateur</label>
                    <input type="text" id="reg-username" name="username" required minlength="3" maxlength="50" placeholder="JohnDoe">
                </div>
            
                <div>
                    <label for="reg-email">Adresse e-mail</label>
                    <input type="email" id="reg-email" name="email" required maxlength="100" placeholder="votreemail@exemple.com">
                </div>
            
                <div>
                    <label for="reg-password">Mot de passe</label>
                    <input type="password" id="reg-password" name="password" required minlength="6" placeholder="••••••••">
                </div>
            
                <button type="submit" class="btn-register">S'inscrire</button>
            </form>
        </section>
        
    </main>
    
    <footer>
        <p>&copy; 2025 Nexus. Tous droits réservés.</p>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const loginTab = document.getElementById("login-tab");
            const registerTab = document.getElementById("register-tab");
            const loginForm = document.getElementById("login-form");
            const registerForm = document.getElementById("register-form");
    
            // Fonction pour afficher le formulaire correspondant
            function showForm(formToShow) {
                if (formToShow === "login") {
                    loginForm.style.display = "block";
                    registerForm.style.display = "none";
                    loginTab.classList.add("active");
                    registerTab.classList.remove("active");
                } else {
                    loginForm.style.display = "none";
                    registerForm.style.display = "block";
                    registerTab.classList.add("active");
                    loginTab.classList.remove("active");
                }
            }
    
            // Ajout des événements
            loginTab.addEventListener("click", function (e) {
                e.preventDefault();
                showForm("login");
            });
    
            registerTab.addEventListener("click", function (e) {
                e.preventDefault();
                showForm("register");
            });
    
            // Affichage par défaut : connexion
            showForm("login");
        });
    </script>
    

</body>
</html>
